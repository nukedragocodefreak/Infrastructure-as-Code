Description: Noel Mangwarira - S3 bucket for WebApp
###################################
Parameters:
  ProjectName:
    Description: Will be prefixed to all resources names.
    Type: String
  BucketName:
    Description: Name of the bucket to store web app source files.
    Type: String
###################################
Resources:
  WebAppBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
    DeletionPolicy: Delete
###################################
Outputs:
  Bucket:
    Value: !Ref WebAppBucket
    Description: Bucket with sourcefiles
    Export:
      Name: !Sub ${ProjectName}-MyBucket
